<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       *{
           box-sizing: border-box;
           margin: 0 auto;

       }

       .body{
                position: absolute;
                top:50%;
                left:50%;
                transform: translate(-50%,-50%);
                background-color: rgb(16, 15, 15);

       }

       .flexbox{
           display: flex;
           flex-direction: column;
           align-items: center;
           width: 300px;
           height: 300px;
           justify-content: center;
           gap: 10px;
           background-color: black;
           border:3px solid white ;
           border-radius: 4px;
           box-shadow: 2px 2px 16px 2px rgb(68, 68, 190);

       }
       #height,#width{
           background-color: rgb(194, 194, 231);
           color: black;
           padding: 3px;
           border: 2px solid rgb(0, 0, 0);
           border-radius: 2px;
       }
       label{
              background-color: rgb(194, 194, 231);
              color:black;
               padding: 3px;
              border: 2px solid rgb(174, 174, 208);
             border-radius: 2px;

       }

       button{
               padding: 3px;
              border: 2px solid rgb(174, 174, 208);
             border-radius: 2px;
             background-color: rgb(59, 59, 190);
             color: azure;
       }

       button:hover,button:link{
                background-color: rgb(0, 0, 0);

       }
    </style>
</head>
<body class="body">
     <div class="flexbox">
        <label for="width">ENTER WIDTH :</label>
        <input type="text" id="width" name="width" required placeholder="ENTER WIDTH">

        <label for="height">ENTER HEIGHT:</label>
        <input type="text" id="height" name="height" required placeholder="ENTER HEIGHT">

        <button type="submit" onclick="answerArea();">GET ANSWER</button>

        <div style="border: 3px solid hwb(0 0% 100%);  padding: 3px;   background-color: rgb(45, 45, 213); color:white; border-radius: 1px;" >
             <p id="ans"></p>
        </div>
     </div>
    <Script src="abc.js"></Script>
</body>
</html>
