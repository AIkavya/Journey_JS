<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JOURNEY_JS</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Monomaniac+One&family=Patrick+Hand&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <style>
        /* ---- Global Styling ---- */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: rgb(26, 25, 25);  /* Dark Mode Background */
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* ---- Container Box ---- */
        .container {
            background: rgb(0, 0, 0);
            padding: 30px;
            width: 90%;
            max-width: 500px;
            border-radius: 12px;
            box-shadow: 0 0 25px rgba(68, 68, 176, 0.5);
            border: 1px solid rgba(68,68,176,0.3);
        }

        /* ---- Heading ---- */
        .title {
            text-align: center;
            font-size: 26px;
            font-weight: bold;
            color: rgb(68, 68, 176);
            margin-bottom: 20px;
            font-family: 'Poppins',sans-serif;
            
        }

        /* ---- List Styling ---- */
        ul {
            list-style: none;
            padding-left: 0;
        }

        a {
            text-decoration: none;
            color: white;
            font-size: 18px;
            font-weight: 600;
            background: rgb(68, 68, 176);
            padding: 12px 15px;
            display: block;
            border-radius: 8px;
            margin-bottom: 12px;
            text-align: center;
            transition: 0.3s;
            box-shadow: 0 4px 10px rgba(68, 68, 176, 0.5);
        }

        a:hover {
            background: white;
            color: rgb(68, 68, 176);
            transform: translateY(-3px);
        }

        /* ---- Responsive ---- */
        @media (max-width: 600px) {
            .container {
                width: 95%;
                padding: 20px;
            }

            a {
                font-size: 16px;
                padding: 10px;
            }
        }
    </style>

</head>
<body>

    <div class="container">
        <h2 class="title">BASIC JS PROJECTS</h2>

        <ul>
            <li>
                <a href="RecArea">Simple Rectangle Area Finder</a>
            </li>
        </ul>
    </div>

</body>
</html>
